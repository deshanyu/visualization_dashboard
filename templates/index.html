<body>
    <br>
    <div class="container" width: "800px">
        <!-- Jumbotron -->
        <div class="jumbotron">
            <h2 class='text-center'>Belly Button Biodiversity</h2>
            <h2 class='text-center'>Dashboard</h2>
            <h3 class='text-center'>Use the interactive charts below to explore the datasets</h3>
        </div>
              
        <div class='row'>
            <div class="col-lg-2">
              
              <div class="jumbotron">
                <h5>SELECT Sample:</h5>              
                <select id="selDataset" onchange="optionChanged(this.value)">
                    
                </select> 
              </div>
                
              <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">Mrtadata Sample</h3>
                        </div>
                        <div class="panel-body" id="metadata">
                                                
                        </div>
              </div>
      
            </div>  
            

            <div class="col-lg-5" id="pie"></div>
            <div class="col-lg-5" id="gauge"></div>
            
        </div>       
        
        <div id="bubble"></div>
         
    </div>
